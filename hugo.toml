title = 'Thielci'
baseURL = "/"
relativeURLs = true
canonifyURLs = false
languageCode = 'en-us'
theme = 'hugo-theme-thielci'

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
sectionPagesMenu = "main"
enableRobotsTXT = true

[pagination]
pagerSize = 8 # this is set low for demonstrating with dummy content. Set to a higher number

[languages]
[languages.en]
disabled = false
languageCode = 'en-US'
languageDirection = 'ltr'
title = 'Thielci'
weight = 1

[languages.tr]
disabled = false
languageCode = 'tr-TR'
languageDirection = 'ltr'
title = 'Thielci'
weight = 2

[sitemap]
changefreq = "monthly"
priority = 0.5
filename = "sitemap.xml"

[params]
text_color = ""
author = ""
favicon = ""
site_logo = ""
description = ""
# choose a background color from any on this page:
# https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
background_color_class = "bg-black"
# choose fitting and alignment styles for the featured image using
# Tachyons classes such as "cover|contain" for fitting and
# "bg-top|bg-center|bg-bottom" for alignment, or add any other class
# space-separated to customize further
featured_image_class = "cover bg-top"
# choose a color dimming class for the page or site header from any on
# this page: https://tachyons.io/docs/themes/skins/, preface it with
# "bg-" and add the value such as "-X0" where X is in [1,9]
cover_dimming_class = "bg-black-60"
recent_posts_number = 8
# css overrides
custom_css = ["toc_styles_override.css"]

[permalinks]
posts = "/:sections/:slug/"

[taxonomies]
tag = 'tags'
